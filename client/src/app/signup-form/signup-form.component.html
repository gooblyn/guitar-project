<form >
  <h2> Signup </h2>
  <div class="form-group">
    <label> Username: </label>
    <input class="form-control"type="text" [(ngModel)]="formInfo.username" name="username"/>
  </div>
  <br>
    <div class="form-group">
  <label> Password: </label>
  <input class="form-control"type="password" [(ngModel)]="formInfo.password" name="password"/>
    </div>
  <br>
    <div class="form-group">
  <label> Name: </label>
  <input class="form-control"type="text" [(ngModel)]="formInfo.name" name="name"/>
    </div>
  <br>
    <div class="form-group">
  <label> Email: </label>
  <input class="form-control" type="text" [(ngModel)]="formInfo.email" name="email"/>
    </div>
  <br>
  <button (click)="signup()"> SIGN UP </button>
</form>
