<div *ngIf="pedal">
  <h2>{{ pedal.trade }} - {{ pedal.model }} - {{pedal.pedType}}</h2>
  <br>
  <h3>Pedal Settings:</h3>
  <ul *ngFor="let set of setPedal">
    <li>{{ set }}</li>
  </ul>

  <img [src]="pedal.photo" alt=""><br>
  <button (click)="deletePedal()"> Delete </button><br>
  <a [routerLink]="['/pedalCollection']">Go back</a>
</div>
